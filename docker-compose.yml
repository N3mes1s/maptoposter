version: "3.8"

services:
  api:
    build:
      context: .
      target: api
    ports:
      - "8000:8000"
    volumes:
      - ./static:/app/static
      - ./themes:/app/themes:ro
      - ./fonts:/app/fonts:ro
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
